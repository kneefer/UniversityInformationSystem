<div class="panel panel-success">
    <div class="panel-heading text-center">Bind tablet to user</div>
    <div class="panel-body">
        <form class="form form-group-sm" id="editForm">
            <div class="form-group">
                <label for="tabletName">Tablet name</label>
                <input type="text" class="form-control" id="tabletName" name="tabletName"
                        placeholder="Tablet Name" [(ngModel)]="selectedTabletToBind.name" required>
            </div>
            <div class="text-center">
                <button type="submit" (click)="onAddClick($event)"
                        class="btn btn-md btn-success btn-space" id="addBindingButton">
                    <span class="glyphicon glyphicon-ok"></span>
                    Save
                </button>
                <button type="submit" (click)="onCancelClick($event)"
                        class="btn btn-sm btn-success btn-space">
                    <span class="glyphicon glyphicon-remove"></span>
                    Cancel
                </button>
            </div>
        </form>
    </div>
</div>
