<div class="form-group user-tile" (click)="onTileClick($event)">
    <a href="#">
        <div class="panel panel-primary">
            <div class="panel-heading">{{ user.getFullName() }}</div>
            <div class="panel-body">
                <table class="table table-condensed">
                    <tbody>
                        <tr>
                            <td>Username</td>
                            <td>{{ user.userName }}</td>
                        </tr>
                        <tr>
                            <td>Email</td>
                            <td>{{ user.email }}</td>
                        </tr>
                        <tr *ngIf="user.description">
                            <td>Description</td>
                            <td>{{ user.description }}</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </a>
</div>
