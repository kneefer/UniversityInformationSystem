<div class="panel panel-success">
    <div class="panel-heading text-center">{{ processedTablet.id === '' ? 'Add' : 'Edit' }} tablet</div>
    <div class="panel-body">
        <form class="form-horizontal form-group-sm" (ngSubmit)="onSaveClick($event)" #addEditTabletForm="ngForm">
            <div class="form-group">
                <label htmlFor="name-{{ processedTablet.id }}" class="col-sm-4 control-label">Name</label>
                <div class="col-sm-8">
                    <input type="text" class="form-control" id="name-{{ processedTablet.id }}" name="name"
                            placeholder="Name" [(ngModel)]="processedTablet.name" required>
                </div>
            </div>
            <div class="form-group">
                <label htmlFor="description-{{ processedTablet.id }}" class="col-sm-4 control-label">Description</label>
                <div class="col-sm-8">
                    <input type="text" class="form-control" id="description-{{ processedTablet.id }}" name="description"
                            placeholder="Description" [(ngModel)]="processedTablet.description">
                </div>
            </div>
            <div class="text-center">
                <button type="submit" class="btn btn-lg btn-success"
                        [disabled]="!addEditTabletForm.form.valid">
                    <span class="glyphicon glyphicon-ok"></span>
                    Save
                </button>
                <button type="submit" (click)="onCancelClick($event)"
                        class="btn btn-sm btn-warning">
                    <span class="glyphicon glyphicon-remove"></span>
                    Cancel
                </button>
            </div>
        </form>
    </div>
</div>
