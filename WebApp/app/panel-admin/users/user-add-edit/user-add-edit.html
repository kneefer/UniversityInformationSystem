<div class="panel panel-success">
    <div class="panel-heading text-center">{{ processedUser.id === '' ? 'Add' : 'Edit' }} user</div>
    <div class="panel-body">
        <form class="form-horizontal form-group-sm">
            <div class="form-group">
                <label htmlFor="firstName-{{ processedUser.id }}" class="col-sm-5 control-label">First Name</label>
                <div class="col-sm-7">
                    <input type="text" class="form-control" id="firstName-{{ processedUser.id }}" name="firstName"
                            placeholder="First Name" [(ngModel)]="processedUser.firstName" required>
                </div>
            </div>
            <div class="form-group">
                <label htmlFor="lastName-{{ processedUser.id }}" class="col-sm-5 control-label">Last Name</label>
                <div class="col-sm-7">
                    <input type="text" class="form-control" id="lastName-{{ processedUser.id }}" name="lastName"
                            placeholder="Last Name" [(ngModel)]="processedUser.lastName" required>
                </div>
            </div>
            <div class="form-group">
                <label htmlFor="userName-{{ processedUser.id }}" class="col-sm-5 control-label">Username</label>
                <div class="col-sm-7">
                    <input type="text" class="form-control" id="userName-{{ processedUser.id }}" name="userName"
                            placeholder="Username" [(ngModel)]="processedUser.userName" required>
                </div>
            </div>
            <div class="form-group">
                <label htmlFor="email-{{ processedUser.id }}" class="col-sm-3 control-label">Email</label>
                <div class="col-sm-9">
                    <input type="email" class="form-control" id="email-{{ processedUser.id }}" name="email"
                            placeholder="Email" [(ngModel)]="processedUser.email" required>
                </div>
            </div>
            <div class="form-group">
                <label htmlFor="description-{{ processedUser.id }}" class="col-sm-4 control-label">Description</label>
                <div class="col-sm-8">
                    <input type="text" class="form-control" id="description-{{ processedUser.id }}" name="description"
                            placeholder="Description" [(ngModel)]="processedUser.description">
                </div>
            </div>
            <div class="text-center">
                <button type="submit" (click)="onSaveClick($event)"
                        class="btn btn-lg btn-success">
                    <span class="glyphicon glyphicon-ok"></span>
                    Save
                </button>
                <button type="submit" (click)="onCancelClick($event)"
                        class="btn btn-md btn-success">
                    <span class="glyphicon glyphicon-remove"></span>
                    Cancel
                </button>
            </div>
        </form>
    </div>
</div>
