<div class="panel panel-success">
    <div class="panel-heading text-center">Bind tablet to user</div>
    <div class="panel-body">
        <form class="form form-group-sm" id="editForm">
            <div class="form-group">
                <label for="tabletName">Tablet name</label>
                <div class="dropdown">
                    <button class="btn btn-default dropdown-toggle" type="button" 
                            id="tabletName" data-toggle="dropdown" 
                            aria-haspopup="true" aria-expanded="true">
                        {{ selectedTabletToBind ? selectedTabletToBind.getFullName() : 'Select tablet' }}
                        <span class="caret"></span>
                    </button>
                    <ul class="dropdown-menu" aria-labelledby="tabletName">
                        <li *ngFor="let tablet of tablets" 
                            (click)="onTabletOptionClick($event, tablet)">
                            <a href="#">{{ tablet.getFullName() }}</a>
                        </li>
                    </ul>
                </div>
            </div>
            <div class="text-center">
                <button type="submit" (click)="onAddClick($event)"
                        class="btn btn-md btn-success btn-space" id="addBindingButton">
                    <span class="glyphicon glyphicon-ok"></span>
                    Save
                </button>
                <button type="submit" (click)="onCancelClick($event)"
                        class="btn btn-sm btn-warning btn-space">
                    <span class="glyphicon glyphicon-remove"></span>
                    Cancel
                </button>
            </div>
        </form>
    </div>
</div>
