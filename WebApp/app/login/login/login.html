<div class="container">
    <div class="row vertical-offset-100">
        <div class="col-md-4 col-md-offset-4">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <h3 class="panel-title">Please sign in</h3>
                </div>
                <div class="panel-body">
                    <form accept-charset="UTF-8" role="form">
                        <fieldset>
                            <div class="form-group">
                                <input [(ngModel)]="user.email" class="form-control validate" placeholder="E-mail" name="email" id="email" type="email">
                            </div>
                            <div class="form-group">
                                <input [(ngModel)]="user.password" class="form-control validate" placeholder="Password" id="password" name="password" type="password" value="">
                            </div>
                            <!--<div class="checkbox">
                                <label>
                                    <input name="remember" type="checkbox" value="Remember Me"> Remember Me
                                </label>
                            </div>-->
                            <span>{{errorMsg}}</span>
                            <input (click)="login()" class="btn btn-lg btn-success btn-block" name="submit" id="submit" type="submit" value="Login">
                        </fieldset>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
