<div class="panel panel-success">
    <div class="panel-heading text-center">Bind user to tablet</div>
    <div class="panel-body">
        <form class="form form-group-sm" (ngSubmit)="onAddClick($event)" #tabletUserBindForm="ngForm">
            <div class="form-group">
                <label for="userName">User name</label>
                <select class="form-control" required
                        id="userName" name="userName"
                        [ngModel]="selectedUserToBind | json"
                        (ngModelChange)="onUserOptionClick($event)">
                    <option *ngFor="let user of users" (ngModel)="user" [value]="user | json">
                        {{user.getFullName()}}
                    </option>
                </select>
            </div>
            <div class="text-center">
                <button type="submit" class="btn btn-md btn-success btn-space"
                        [disabled]="!tabletUserBindForm.form.valid">
                    <span class="glyphicon glyphicon-ok"></span>
                    Save
                </button>
                <button type="submit" (click)="onCancelClick($event)"
                        class="btn btn-sm btn-success btn-space">
                    <span class="glyphicon glyphicon-remove"></span>
                    Cancel
                </button>
            </div>
        </form>
    </div>
</div>
