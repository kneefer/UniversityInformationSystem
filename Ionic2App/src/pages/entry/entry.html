<ion-header>

  <ion-navbar>
    <ion-title>Set content on tablet</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <ion-card>
    <ion-card-header>
      Tablet: {{ tablet.name }}
    </ion-card-header>

    <ion-card-header>
      Template: {{ template.name }}
    </ion-card-header>

    <ion-list padding-top>

      <ion-item *ngFor="let token of template.tokens">
        <ion-label>{{ token.name }}</ion-label>
        <ion-input type="text" [(ngModel)]="token.value"></ion-input>
      </ion-item>

    </ion-list>

    <div padding>
      <button ion-button block (click)="addEntry()">Save</button>
    </div>
  </ion-card>

</ion-content>
