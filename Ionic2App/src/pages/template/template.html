  See http://ionicframework.com/docs/v2/components/#navigation for more info on
  Ionic pages and navigation.
-->
<ion-header>

  <ion-navbar>
    <ion-title>Template: {{ template.name }}</ion-title>
  </ion-navbar>

</ion-header>

<ion-content>

  <ion-list>

    <ion-list-header>
      Tokens
    </ion-list-header>

    <ion-item *ngFor="let token of tokens">
      <ion-label>{{ token.name }}</ion-label>
      <ion-input type="text" [(ngModel)]="token.value"></ion-input>
    </ion-item>

  </ion-list>

  <div padding>
    <button ion-button block (click)="save()">Save</button>
  </div>

</ion-content>
