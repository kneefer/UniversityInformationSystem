<ion-header>

  <ion-navbar>
    <ion-title>Tablet: {{ tablet.name }}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <ion-card *ngFor='let template of templates' (click)="showEntry($event, template)">
    <ion-card-header>
      {{ template.name }}
    </ion-card-header>
    <!--<ion-card-content>
      {{ template.description }}
    </ion-card-content>-->
  </ion-card>

  <ion-card>
    <ion-card-content *ngIf="!(templates && templates.length > 0)">
      You don't have any templates you can manage.
      Add a new one using Web Application.
    </ion-card-content>
  </ion-card>

</ion-content>
