<ion-header>

  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Tablets</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <ion-card *ngFor='let tablet of tablets' (click)="showTablet($event, tablet)">
    <ion-card-header>
      {{ tablet.name }}
    </ion-card-header>
    <ion-card-content>
      {{ tablet.description }}
    </ion-card-content>
  </ion-card>
  
</ion-content>
