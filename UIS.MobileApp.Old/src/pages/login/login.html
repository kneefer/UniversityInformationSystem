<ion-header>

  <ion-navbar>
    <ion-title>University Information System</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <ion-list>

    <ion-item>
      <ion-label floating>E-mail</ion-label>
      <ion-input [(ngModel)]="user.email" type="text"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label floating>Password</ion-label>
      <ion-input [(ngModel)]="user.password" type="password"></ion-input>
    </ion-item>

  </ion-list>

  <div padding class="error">
      {{ errorMsg }}
  </div>

  <div padding>
    <button ion-button block (click)="login()">Sing In</button>
  </div>

</ion-content>
